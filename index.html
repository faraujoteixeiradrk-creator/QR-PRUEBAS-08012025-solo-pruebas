<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimizado para que se vea como una App nativa -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRK - Esc√°ner QR Pro V5</title>
    <!-- CAMBIO IMPORTANTE: Usamos html5-qrcode que es mucho m√°s robusto para archivos -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #1a73e8;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input del resultado del QR */
        #qr-data {
            font-size: 18px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fafafa;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        #qr-data:focus {
            border-color: #1a73e8;
            outline: none;
            background-color: white;
        }

        /* Bot√≥n gigante para tomar foto */
        .big-btn {
            background-color: #34a853; /* Verde Google */
            color: white;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(52, 168, 83, 0.3);
            transition: transform 0.1s;
        }
        .big-btn:active {
            transform: scale(0.96);
        }
        .icon { font-size: 24px; }

        /* Contenedor de vista previa */
        #preview-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
        }
        #photo-preview {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: contain;
        }

        /* Mensajes de estado */
        #status {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .status-loading { background-color: #e3f2fd; color: #0d47a1; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Bot√≥n de enviar */
        #send-btn {
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        #send-btn:disabled {
            background-color: #ccc;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            height: 80px;
        }
    </style>
</head>
<body>

    <h1>DRK - Esc√°ner V5 (Motor ZXing)</h1>

    <div class="card">
        
        <!-- Input principal para el resultado -->
        <label style="font-size: 12px; color: #666; font-weight: bold;">RESULTADO DEL QR:</label>
        <input type="text" id="qr-data" placeholder="Esperando escaneo..." readonly>

        <!-- Bot√≥n principal para activar la c√°mara -->
        <button class="big-btn" id="camera-btn">
            <span class="icon">üì∑</span> TOMAR FOTO AL QR
        </button>

        <!-- Input oculto nativo -->
        <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">

        <!-- Mensajes de estado -->
        <div id="status"></div>

        <!-- Vista previa de la foto -->
        <div id="preview-container">
            <span style="font-size: 12px; color: #666;">Foto capturada:</span>
            <img id="photo-preview">
        </div>

        <textarea id="comments" placeholder="Comentarios adicionales..."></textarea>
        
        <button id="send-btn">ENVIAR DATOS</button>
    </div>

    <!-- Div necesario para inicializar la librer√≠a, aunque est√© oculto -->
    <div id="reader" style="display: none;"></div>

    <script>
        const cameraBtn = document.getElementById('camera-btn');
        const fileInput = document.getElementById('file-input');
        const qrDataInput = document.getElementById('qr-data');
        const statusDiv = document.getElementById('status');
        const previewContainer = document.getElementById('preview-container');
        const photoPreview = document.getElementById('photo-preview');
        const sendBtn = document.getElementById('send-btn');

        // Al pulsar el bot√≥n grande, activamos el input de archivo oculto
        cameraBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Cuando el usuario selecciona la foto
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;

            const file = e.target.files[0];
            
            // 1. Mostrar estado de "Procesando"
            showStatus('Analizando imagen a fondo... (esto puede tardar un segundo)', 'loading');
            qrDataInput.value = '';
            
            // Mostrar preview visualmente (para el usuario)
            const reader = new FileReader();
            reader.onload = function(event) {
                previewContainer.style.display = 'flex';
                photoPreview.src = event.target.result;
            };
            reader.readAsDataURL(file);

            // 2. Usar Html5Qrcode para escanear el archivo
            // Esta librer√≠a maneja mejor el zoom y los QRs peque√±os que jsQR
            const html5QrCode = new Html5Qrcode("reader");

            try {
                // scanFile(file, true) -> El 'true' indica que intente mostrar la imagen (aunque aqu√≠ no lo usamos para display)
                // Lo importante es que procesa el File object directamente
                const decodedText = await html5QrCode.scanFile(file, true);
                
                // ¬°√âXITO!
                console.log("QR Encontrado:", decodedText);
                qrDataInput.value = decodedText;
                showStatus('‚úÖ ¬°QR Detectado correctamente!', 'success');
                if (navigator.vibrate) navigator.vibrate(200);

            } catch (err) {
                // FALLO
                console.error("Error escaneando:", err);
                qrDataInput.value = "";
                // Mensaje m√°s espec√≠fico
                showStatus('‚ùå No se encontr√≥ QR. Intenta acercarte un poco m√°s o enfocar mejor.', 'error');
            } finally {
                // Limpieza si fuera necesaria (aunque scanFile es stateless en este sentido)
                html5QrCode.clear();
            }
        });

        // Funci√≥n para mostrar mensajes
        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = ''; 
            statusDiv.style.display = 'block';
            
            if (type === 'loading') statusDiv.classList.add('status-loading');
            if (type === 'success') statusDiv.classList.add('status-success');
            if (type === 'error') statusDiv.classList.add('status-error');
        }

        // L√≥gica del bot√≥n enviar (simulada)
        sendBtn.addEventListener('click', () => {
            if (!qrDataInput.value) {
                alert("Por favor, captura un QR v√°lido primero.");
                return;
            }
            // Ejemplo de env√≠o
            const data = {
                qr: qrDataInput.value,
                comments: document.getElementById('comments').value
            };
            
            // Simulaci√≥n visual de env√≠o
            sendBtn.disabled = true;
            sendBtn.textContent = "Enviando...";
            setTimeout(() => {
                alert("Datos enviados: " + data.qr);
                sendBtn.disabled = false;
                sendBtn.textContent = "ENVIAR DATOS";
                // Limpiar
                qrDataInput.value = '';
                document.getElementById('comments').value = '';
                previewContainer.style.display = 'none';
                showStatus('', '');
                statusDiv.style.display = 'none';
            }, 1000);
        });

    </script>
</body>
</html>
