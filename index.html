<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de QR - Facturas El√©ctricas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Sora:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #7c3aed;
            --accent: #fbbf24;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --gray: #64748b;
            --light: #f8fafc;
            --success: #10b981;
            --error: #ef4444;
        }
        
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-family: 'Space Mono', monospace;
            color: var(--gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .upload-zone {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--primary);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .upload-zone:hover::before {
            left: 100%;
        }
        
        .upload-zone:hover {
            border-color: var(--accent);
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
        }
        
        .upload-zone.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .upload-hint {
            color: var(--gray);
            font-size: 0.9rem;
            font-family: 'Space Mono', monospace;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sora', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.5);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            animation: fadeIn 0.6s ease-out;
        }
        
        .results.active {
            display: block;
        }
        
        .result-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .result-badge {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-family: 'Space Mono', monospace;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-section {
            background: rgba(15, 23, 42, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }
        
        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--light);
            font-family: 'Space Mono', monospace;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }
        
        .highlight-label {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .highlight-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--error);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--error);
            text-align: center;
            display: none;
            animation: shake 0.5s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .error.active {
            display: block;
        }
        
        .consumption-chart {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .chart-bar {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }
        
        .chart-bar-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            font-family: 'Space Mono', monospace;
        }
        
        .chart-bar-visual {
            height: 100px;
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .chart-bar-visual::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
        }
        
        .chart-bar-value {
            font-weight: 700;
            color: var(--light);
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(100, 116, 139, 0.2);
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .upload-zone {
                padding: 2rem 1rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .consumption-chart {
                grid-template-columns: 1fr;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° Extractor de QR</h1>
            <p class="subtitle">Facturas El√©ctricas ‚Ä¢ Comparador CNMC</p>
        </header>

        <div class="upload-zone" id="uploadZone">
            <span class="upload-icon">üìÑ</span>
            <div class="upload-text">Arrastra tu factura PDF aqu√≠</div>
            <div class="upload-hint">o haz clic para seleccionar el archivo</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando PDF y buscando c√≥digos QR...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results"></div>

        <footer>
            <p>Extractor de QR para Facturas El√©ctricas ‚Ä¢ Comparador CNMC</p>
        </footer>
    </div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');

        // Manejo de drag & drop
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            } else {
                showError('Por favor, sube un archivo PDF v√°lido');
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Mapeo de par√°metros CNMC
        const paramNames = {
            'cp': 'C√≥digo Postal',
            'pP1': 'Potencia P1 (kW)',
            'pP2': 'Potencia P2 (kW)',
            'caP1': 'Consumo P1 (kWh)',
            'caP2': 'Consumo P2 (kWh)',
            'caP3': 'Consumo P3 (kWh)',
            'iniA': 'Inicio Alta',
            'tc': 'Tarifa C√≥digo',
            'finContrato': 'Fin Contrato',
            'tf': 'Tipo Facturaci√≥n',
            'imp': 'Importe Total (‚Ç¨)',
            'cfP1': 'Coste Fijo P1 (‚Ç¨)',
            'cfP2': 'Coste Fijo P2 (‚Ç¨)',
            'cfP3': 'Coste Fijo P3 (‚Ç¨)',
            'iniF': 'Inicio Factura',
            'finF': 'Fin Factura',
            'impOtrosSinIE': 'Otros Importes (‚Ç¨)',
            'com': 'Comercializadora',
            'cups': 'CUPS',
            'pmaxP1': 'Potencia M√°xima P1',
            'pmaxP2': 'Potencia M√°xima P2',
            'fFact': 'Fecha Factura',
            'finBS': 'Bono Social (‚Ç¨)',
            'ajuste': 'Ajuste (‚Ç¨)',
            'impPot': 'Importe Potencia (‚Ç¨)',
            'impEner': 'Importe Energ√≠a (‚Ç¨)',
            'prP1': 'Precio Potencia P1 (‚Ç¨/kW/d√≠a)',
            'prP2': 'Precio Potencia P2 (‚Ç¨/kW/d√≠a)',
            'prE1': 'Precio Energ√≠a P1 (‚Ç¨/kWh)',
            'cambio': 'Cambio',
            'rev': 'Revisi√≥n'
        };

        async function handleFile(file) {
            hideError();
            results.classList.remove('active');
            loading.classList.add('active');

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                let qrFound = false;
                
                // Procesar cada p√°gina
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // Obtener datos de imagen
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Buscar QR
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        qrFound = true;
                        const qrData = code.data;
                        
                        // Verificar si es del comparador CNMC
                        if (qrData.includes('comparador.cnmc.gob.es')) {
                            const info = parseCNMCUrl(qrData);
                            displayResults(info, pageNum);
                            break;
                        }
                    }
                }
                
                if (!qrFound) {
                    showError('No se encontraron c√≥digos QR en el PDF. Aseg√∫rate de que el PDF contiene un c√≥digo QR visible.');
                }
                
            } catch (err) {
                showError('Error al procesar el PDF: ' + err.message);
            } finally {
                loading.classList.remove('active');
            }
        }

        function parseCNMCUrl(url) {
            try {
                const urlObj = new URL(url);
                const params = {};
                
                urlObj.searchParams.forEach((value, key) => {
                    const readableName = paramNames[key] || key;
                    params[readableName] = value;
                });
                
                return {
                    url: url,
                    params: params
                };
            } catch (err) {
                console.error('Error parsing URL:', err);
                return null;
            }
        }

        function displayResults(info, pageNum) {
            if (!info || !info.params) {
                showError('No se pudo parsear la informaci√≥n del QR');
                return;
            }

            const params = info.params;
            
            // Detectar consumos - pueden venir en cfP (Wh) o caP (kWh)
            let consumoP1, consumoP2, consumoP3;
            
            // Si cfP tiene valores grandes (>100), probablemente sean consumos en Wh
            const cfP1 = parseFloat(params['Coste Fijo P1 (‚Ç¨)'] || 0);
            const cfP2 = parseFloat(params['Coste Fijo P2 (‚Ç¨)'] || 0);
            const cfP3 = parseFloat(params['Coste Fijo P3 (‚Ç¨)'] || 0);
            
            const caP1 = parseFloat(params['Consumo P1 (kWh)'] || 0);
            const caP2 = parseFloat(params['Consumo P2 (kWh)'] || 0);
            const caP3 = parseFloat(params['Consumo P3 (kWh)'] || 0);
            
            // L√≥gica de detecci√≥n: si cfP tiene valores grandes, son consumos en Wh
            if (cfP1 > 100 || cfP2 > 100 || cfP3 > 100) {
                // cfP son consumos en Wh, convertir a kWh
                consumoP1 = cfP1;
                consumoP2 = cfP2;
                consumoP3 = cfP3;
            } else if (caP1 > 0 || caP2 > 0 || caP3 > 0) {
                // caP son consumos en kWh
                consumoP1 = caP1;
                consumoP2 = caP2;
                consumoP3 = caP3;
            } else {
                // Por defecto, usar cfP
                consumoP1 = cfP1;
                consumoP2 = cfP2;
                consumoP3 = cfP3;
            }
            
            const consumoTotal = consumoP1 + consumoP2 + consumoP3;
            
            const importeTotal = parseFloat(params['Importe Total (‚Ç¨)'] || 0);
            const importePotencia = parseFloat(params['Importe Potencia (‚Ç¨)'] || 0);
            const importeEnergia = parseFloat(params['Importe Energ√≠a (‚Ç¨)'] || 0);
            
            const precioMedio = consumoTotal > 0 ? (importeTotal / consumoTotal).toFixed(4) : '0';
            
            // Calcular d√≠as
            let dias = 0;
            if (params['Inicio Factura'] && params['Fin Factura']) {
                const inicio = new Date(params['Inicio Factura']);
                const fin = new Date(params['Fin Factura']);
                dias = Math.round((fin - inicio) / (1000 * 60 * 60 * 24));
            }
            
            const consumoMedioDia = dias > 0 ? (consumoTotal / dias).toFixed(2) : '0';

            results.innerHTML = `
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-title">
                            <span>‚ö°</span>
                            Informaci√≥n de Factura
                        </div>
                        <div class="result-badge">P√°gina ${pageNum}</div>
                    </div>

                    <div class="highlight-box">
                        <div class="highlight-label">Importe Total</div>
                        <div class="highlight-value">${importeTotal.toFixed(2)}‚Ç¨</div>
                    </div>

                    <div class="info-grid">
                        <div class="info-section">
                            <div class="section-title">
                                <span>üìã</span>
                                Datos del Contrato
                            </div>
                            ${params['CUPS'] ? `
                            <div class="info-item">
                                <span class="info-label">CUPS</span>
                                <span class="info-value">${params['CUPS']}</span>
                            </div>` : ''}
                            ${params['Comercializadora'] ? `
                            <div class="info-item">
                                <span class="info-label">Comercializadora</span>
                                <span class="info-value">${params['Comercializadora']}</span>
                            </div>` : ''}
                            ${params['C√≥digo Postal'] ? `
                            <div class="info-item">
                                <span class="info-label">C√≥digo Postal</span>
                                <span class="info-value">${params['C√≥digo Postal']}</span>
                            </div>` : ''}
                        </div>

                        <div class="info-section">
                            <div class="section-title">
                                <span>üìÖ</span>
                                Per√≠odo de Facturaci√≥n
                            </div>
                            ${params['Inicio Factura'] ? `
                            <div class="info-item">
                                <span class="info-label">Inicio</span>
                                <span class="info-value">${params['Inicio Factura']}</span>
                            </div>` : ''}
                            ${params['Fin Factura'] ? `
                            <div class="info-item">
                                <span class="info-label">Fin</span>
                                <span class="info-value">${params['Fin Factura']}</span>
                            </div>` : ''}
                            ${params['Fecha Factura'] ? `
                            <div class="info-item">
                                <span class="info-label">Fecha Factura</span>
                                <span class="info-value">${params['Fecha Factura']}</span>
                            </div>` : ''}
                            ${dias > 0 ? `
                            <div class="info-item">
                                <span class="info-label">D√≠as</span>
                                <span class="info-value">${dias}</span>
                            </div>` : ''}
                        </div>

                        <div class="info-section">
                            <div class="section-title">
                                <span>‚ö°</span>
                                Potencia Contratada
                            </div>
                            ${params['Potencia P1 (kW)'] ? `
                            <div class="info-item">
                                <span class="info-label">Potencia P1</span>
                                <span class="info-value">${params['Potencia P1 (kW)']} kW</span>
                            </div>` : ''}
                            ${params['Potencia P2 (kW)'] ? `
                            <div class="info-item">
                                <span class="info-label">Potencia P2</span>
                                <span class="info-value">${params['Potencia P2 (kW)']} kW</span>
                            </div>` : ''}
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="section-title">
                            <span>üìà</span>
                            Consumos de Energ√≠a
                        </div>
                        <div class="consumption-chart">
                            ${consumoP1 > 0 ? `
                            <div class="chart-bar">

                            ${params['Precio Energ√≠a P1 (‚Ç¨/kWh)'] ? `
