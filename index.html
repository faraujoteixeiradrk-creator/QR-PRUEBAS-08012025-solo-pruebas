<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRK - Motor V3 Cl√°sico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        drk: { 50: '#f0f9ff', 100: '#e0f2fe', 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1', 800: '#075985', 900: '#0c4a6e' }
                    }
                }
            }
        }
    </script>
    <style>
        .screen { display: none; }
        .screen.active { display: block; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 48px; height: 48px;
            border-radius: 50%;
            border-left-color: #0ea5e9;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="w-full bg-drk-900 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight cursor-pointer" onclick="resetToLanding()">
                DRK <span class="text-drk-500">Energ√≠a</span>
            </h1>
            <span class="text-xs bg-drk-800 px-2 py-1 rounded text-drk-100 font-mono">MOTOR V3 CL√ÅSICO</span>
        </div>
    </div>

    <div id="app" class="w-full max-w-lg mx-auto p-4 md:p-6 flex-grow">
        
        <!-- PANTALLA INICIO -->
        <div id="screen-inicio" class="screen active">
            <div class="bg-white p-6 md:p-8 rounded-3xl shadow-2xl border-t-4 border-drk-500 mb-6">
                <div class="w-16 h-16 bg-drk-50 rounded-full flex items-center justify-center mx-auto mb-4 text-drk-600 shadow-inner">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.125 3h3.75a2 2 0 011.664.89l.812 1.22a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-black text-drk-900 mb-6 text-center">ANALIZA TU HOGAR</h2>
                
                <div class="space-y-3">
                    <button onclick="document.getElementById('native-camera').click()" class="w-full bg-gradient-to-r from-drk-600 to-drk-800 hover:from-drk-700 hover:to-drk-900 text-white font-bold py-4 px-6 rounded-2xl shadow-lg flex items-center justify-center gap-3 active:scale-95 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.125 3h3.75a2 2 0 011.664.89l.812 1.22a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        </svg>
                        <span>HACER FOTO AL QR</span>
                    </button>
                    <input type="file" id="native-camera" class="hidden" accept="image/*" capture="environment" onchange="handleFile(event)">

                    <button onclick="startLiveScanner()" class="w-full bg-slate-100 text-slate-700 font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>ESC√ÅNER EN VIVO</span>
                    </button>

                    <button onclick="alert('Entrada manual de datos')" class="w-full bg-drk-50 text-drk-800 font-bold py-3 px-6 rounded-xl flex items-center justify-center gap-3">
                        <span>DATOS A MANO</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- ESC√ÅNER EN VIVO -->
        <div id="scanner-view" class="screen hidden flex-col h-full">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-slate-700">Enfoque el QR</h2>
                <button onclick="stopScanner()" class="text-red-500 font-bold bg-red-50 px-3 py-1 rounded-lg">Cerrar</button>
            </div>
            <div class="relative w-full aspect-[3/4] bg-black rounded-2xl overflow-hidden shadow-2xl">
                <div id="interactive" class="w-full h-full"></div>
            </div>
        </div>
        
        <!-- PANTALLA RESULTADOS -->
        <div id="results-view" class="screen">
            <div class="bg-white p-6 rounded-3xl shadow-xl border-t-4 border-green-500 text-center">
                <h2 class="text-2xl font-bold text-slate-800 mb-4">‚úÖ QR Detectado</h2>
                <p class="text-sm text-slate-600 mb-6">Datos le√≠dos correctamente</p>
                <div id="qr-data-debug" class="bg-slate-100 p-4 rounded text-xs font-mono text-left break-all mb-6"></div>
                <button onclick="resetToLanding()" class="w-full bg-drk-600 text-white py-3 rounded-xl font-bold">Volver</button>
            </div>
        </div>

    </div>

    <!-- OVERLAY PROCESAMIENTO -->
    <div id="qr-processing-overlay" class="fixed inset-0 bg-slate-900/95 z-[100] hidden items-center justify-center flex-col backdrop-blur-sm">
        <div class="spinner mb-6"></div>
        <h2 class="text-white text-xl font-bold mb-2">ANALIZANDO IMAGEN...</h2>
        <p id="qr-progress-message" class="text-drk-400 text-sm">Cargando...</p>
        <p id="qr-attempt-counter" class="text-slate-500 text-xs mt-2">Motor V3 Cl√°sico</p>
    </div>

    <script>
        // ========== MOTOR V3 CL√ÅSICO - SISTEMA PROBADO ==========
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (file) decodeQRFromImage(file);
        }

        function decodeQRFromImage(imageFileOrBlob) {
            const overlay = document.getElementById('qr-processing-overlay');
            const progressMsg = document.getElementById('qr-progress-message');
            const attemptCounter = document.getElementById('qr-attempt-counter');
            
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            progressMsg.textContent = 'Cargando imagen...';
            
            let processingComplete = false;
            setTimeout(() => {
                if (!processingComplete) {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    alert("‚è±Ô∏è Tiempo agotado. Intente con el Esc√°ner en Vivo.");
                }
            }, 60000);
            
            const img = new Image();
            const url = URL.createObjectURL(imageFileOrBlob);
            
            img.onload = () => {
                try {
                    URL.revokeObjectURL(url);
                    
                    // 1. REDIMENSIONADO INICIAL (Evita cuelgues en iOS)
                    const MAX_DIMENSION = 2000; 
                    let workingCanvas = document.createElement('canvas');
                    let workingCtx = workingCanvas.getContext('2d');
                    
                    if (img.width > MAX_DIMENSION || img.height > MAX_DIMENSION) {
                        const scale = MAX_DIMENSION / Math.max(img.width, img.height);
                        workingCanvas.width = Math.floor(img.width * scale);
                        workingCanvas.height = Math.floor(img.height * scale);
                    } else {
                        workingCanvas.width = img.width;
                        workingCanvas.height = img.height;
                    }
                    
                    workingCtx.drawImage(img, 0, 0, workingCanvas.width, workingCanvas.height);
                    const baseImageData = workingCtx.getImageData(0, 0, workingCanvas.width, workingCanvas.height);
                    
                    // 2. SMART CROP - Detecta y recorta zona oscura (QR)
                    progressMsg.textContent = 'üîç Detectando zona QR...';
                    const croppedImageData = smartCropQRRegion(baseImageData);
                    
                    const croppedCanvas = document.createElement('canvas');
                    const croppedCtx = croppedCanvas.getContext('2d');
                    croppedCanvas.width = croppedImageData.width;
                    croppedCanvas.height = croppedImageData.height;
                    croppedCtx.putImageData(croppedImageData, 0, 0);
                    
                    let attemptNum = 0;
                    
                    // Funci√≥n de intento seguro
                    const tryScaleSafe = (scale, label, canvas) => {
                        try {
                            const scaledCanvas = document.createElement('canvas');
                            const scaledCtx = scaledCanvas.getContext('2d');
                            scaledCanvas.width = Math.floor(canvas.width * scale);
                            scaledCanvas.height = Math.floor(canvas.height * scale);
                            scaledCtx.drawImage(canvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
                            const scaledData = scaledCtx.getImageData(0, 0, scaledCanvas.width, scaledCanvas.height);
                            
                            const code = jsQR(scaledData.data, scaledData.width, scaledData.height, {
                                inversionAttempts: "attemptBoth"
                            });
                            
                            if (code) {
                                processingComplete = true;
                                progressMsg.textContent = '‚úÖ ¬°QR Detectado!';
                                setTimeout(() => {
                                    overlay.classList.add('hidden');
                                    overlay.classList.remove('flex');
                                    handleQRRead(code.data);
                                }, 500);
                                return true;
                            }
                            return false;
                        } catch (e) { 
                            console.error('Error intento:', e);
                            return false; 
                        }
                    };
                    
                    const tryScale = (scale, label, canvas = croppedCanvas) => {
                        attemptNum++;
                        progressMsg.textContent = label;
                        attemptCounter.textContent = `${attemptNum} / 12`;
                        const w = Math.floor(canvas.width * scale);
                        const h = Math.floor(canvas.height * scale);
                        if (w > 4096 || h > 4096) {
                            console.warn('L√≠mite seguridad alcanzado');
                            return false;
                        }
                        return tryScaleSafe(scale, label, canvas);
                    };
                    
                    // === SECUENCIA 12 INTENTOS (V3 CL√ÅSICO RESTAURADO) ===
                    const runAttempts = () => {
                        // Intento 1: Escala 1x
                        if (tryScale(1.0, "üì∑ Escala 1x")) return;
                        
                        setTimeout(() => {
                            // Intento 2: Zoom 2x
                            if (tryScale(2.0, "üîç Zoom 2x")) return;
                            setTimeout(() => {
                                // Intento 3: Zoom 3x
                                if (tryScale(3.0, "üîç Zoom 3x")) return;
                                setTimeout(() => {
                                    // Intento 4: Zoom 4x (QRs muy peque√±os)
                                    if (tryScale(4.0, "üîç Zoom 4x")) return;
                                    setTimeout(() => {
                                        // Intento 5: Zoom 6x
                                        if (tryScale(6.0, "üîç Zoom 6x")) return;
                                        setTimeout(() => {
                                            // Intento 6: Zoom 8x
                                            if (tryScale(8.0, "üîç Zoom 8x")) return;
                                            setTimeout(() => {
                                                // Intento 7: Zoom 10x (extremo)
                                                if (tryScale(10.0, "üîç Zoom 10x")) return;
                                                setTimeout(() => {
                                                    // Intento 8: Reducci√≥n (anti-blur)
                                                    attemptNum++;
                                                    progressMsg.textContent = 'üîß Reduciendo desenfoque...';
                                                    attemptCounter.textContent = '8 / 12';
                                                    
                                                    const reducedCanvas = document.createElement('canvas');
                                                    const reducedCtx = reducedCanvas.getContext('2d');
                                                    reducedCanvas.width = Math.floor(croppedCanvas.width / 2);
                                                    reducedCanvas.height = Math.floor(croppedCanvas.height / 2);
                                                    reducedCtx.drawImage(croppedCanvas, 0, 0, reducedCanvas.width, reducedCanvas.height);
                                                    const reducedData = reducedCtx.getImageData(0, 0, reducedCanvas.width, reducedCanvas.height);
                                                    const code = jsQR(reducedData.data, reducedData.width, reducedData.height, {
                                                        inversionAttempts: "attemptBoth"
                                                    });
                                                    
                                                    if (code) {
                                                        processingComplete = true;
                                                        overlay.classList.add('hidden');
                                                        overlay.classList.remove('flex');
                                                        handleQRRead(code.data);
                                                        return;
                                                    }
                                                    
                                                    // Intentos finales con imagen completa
                                                    setTimeout(() => {
                                                        // Intento 9: Imagen completa 2x
                                                        if (tryScale(2.0, "üìê Completa 2x", workingCanvas)) return;
                                                        setTimeout(() => {
                                                            // Intento 10: Imagen completa 4x
                                                            if (tryScale(4.0, "üìê Completa 4x", workingCanvas)) return;
                                                            setTimeout(() => {
                                                                // Intento 11: Original puro (sin procesar)
                                                                attemptNum++;
                                                                progressMsg.textContent = 'üì∑ Original sin procesar...';
                                                                attemptCounter.textContent = '11 / 12';
                                                                
                                                                const codeOrig = jsQR(baseImageData.data, baseImageData.width, baseImageData.height, {
                                                                    inversionAttempts: "attemptBoth"
                                                                });
                                                                
                                                                if (codeOrig) {
                                                                    processingComplete = true;
                                                                    overlay.classList.add('hidden');
                                                                    overlay.classList.remove('flex');
                                                                    handleQRRead(codeOrig.data);
                                                                    return;
                                                                }
                                                                
                                                                // Intento 12: √öltimo recurso (inversi√≥n forzada)
                                                                setTimeout(() => {
                                                                    attemptNum++;
                                                                    progressMsg.textContent = 'üîÑ Inversi√≥n forzada...';
                                                                    attemptCounter.textContent = '12 / 12';
                                                                    
                                                                    // NO DETECTADO - FIN
                                                                    processingComplete = true;
                                                                    overlay.classList.add('hidden');
                                                                    overlay.classList.remove('flex');
                                                                    alert("‚ùå No se detect√≥ QR despu√©s de 12 intentos.\n\nüí° Consejos:\n‚Ä¢ Usa el ESC√ÅNER EN VIVO\n‚Ä¢ Acerca m√°s la c√°mara al QR\n‚Ä¢ Asegura buena iluminaci√≥n");
                                                                }, 100);
                                                            }, 100);
                                                        }, 100);
                                                    }, 100);
                                                }, 100);
                                            }, 100);
                                        }, 100);
                                    }, 100);
                                }, 100);
                            }, 100);
                        }, 100);
                    };
                    
                    runAttempts();
                    
                } catch (e) {
                    processingComplete = true;
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    alert("‚ùå Error procesando imagen: " + e.message);
                    console.error(e);
                }
            };
            
            img.onerror = () => {
                processingComplete = true;
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                alert("‚ùå No se pudo cargar la imagen.");
            };
            
            img.src = url;
        }
        
        // ========== SMART CROP - Algoritmo de recorte inteligente ==========
        // Detecta zona oscura (p√≠xeles QR) y recorta con margen 15%
        function smartCropQRRegion(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            const binary = new Uint8ClampedArray(width * height);
            const threshold = 140; 
            
            // Binarizar imagen
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                binary[i / 4] = gray < threshold ? 1 : 0;
            }
            
            // Encontrar bounding box de p√≠xeles oscuros
            let minX = width, maxX = 0, minY = height, maxY = 0;
            let darkPixels = 0;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (binary[y * width + x] === 1) {
                        darkPixels++;
                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                    }
                }
            }
            
            // Si no hay suficientes p√≠xeles oscuros, devolver imagen original
            if (darkPixels < 100 || maxX <= minX || maxY <= minY) {
                console.log('‚ö†Ô∏è Smart Crop: No se detect√≥ zona oscura suficiente');
                return imageData;
            }
            
            // A√±adir margen 15%
            const marginX = Math.floor((maxX - minX) * 0.15);
            const marginY = Math.floor((maxY - minY) * 0.15);
            minX = Math.max(0, minX - marginX);
            maxX = Math.min(width - 1, maxX + marginX);
            minY = Math.max(0, minY - marginY);
            maxY = Math.min(height - 1, maxY + marginY);
            
            const cropWidth = maxX - minX + 1;
            const cropHeight = maxY - minY + 1;
            
            console.log(`‚úÇÔ∏è Smart Crop: ${width}x${height} ‚Üí ${cropWidth}x${cropHeight} (${((cropWidth*cropHeight)/(width*height)*100).toFixed(1)}% de imagen)`);
            
            // Crear canvas recortado
            const croppedCanvas = document.createElement('canvas');
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            tempCanvas.getContext('2d').putImageData(imageData, 0, 0);
            
            croppedCtx.drawImage(tempCanvas, minX, minY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
            
            return croppedCtx.getImageData(0, 0, cropWidth, cropHeight);
        }
        
        // ========== MANEJO DE √âXITO ==========
        function handleQRRead(raw) {
            console.log("‚úÖ QR Le√≠do:", raw);
            
            document.getElementById('screen-inicio').classList.remove('active');
            document.getElementById('results-view').classList.remove('hidden');
            document.getElementById('results-view').classList.add('active');
            document.getElementById('qr-data-debug').textContent = raw;
            
            // Aqu√≠ conectar√≠as con tu l√≥gica de comparaci√≥n de tarifas
        }
        
        // ========== C√ÅMARA EN VIVO ==========
        let video = null;
        let stream = null;
        let animationFrameId = null;

        function startLiveScanner() {
            document.getElementById('screen-inicio').classList.remove('active');
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('scanner-view').classList.add('active', 'flex');
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(s => {
                    stream = s;
                    video = document.createElement('video');
                    video.srcObject = s;
                    video.setAttribute("playsinline", true);
                    video.play();
                    
                    const container = document.getElementById('interactive');
                    container.innerHTML = '';
                    container.appendChild(video);
                    
                    requestAnimationFrame(tick);
                })
                .catch(err => {
                    alert("‚ùå No se pudo acceder a la c√°mara.");
                    console.error(err);
                });
        }
        
        function tick() {
            if (!stream) return;
            
            if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { 
                    inversionAttempts: "attemptBoth" 
                });
                
                if (code) {
                    stopScanner();
                    handleQRRead(code.data);
                    return;
                }
            }
            
            animationFrameId = requestAnimationFrame(tick);
        }
        
        function stopScanner() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            stream = null;
            video = null;
            
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('active', 'flex');
            document.getElementById('interactive').innerHTML = "";
        }
        
        // ========== UTILIDADES ==========
        function resetToLanding() {
            stopScanner();
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
                s.classList.add('hidden');
            });
            document.getElementById('screen-inicio').classList.remove('hidden');
            document.getElementById('screen-inicio').classList.add('active');
        }
    </script>
</body>
