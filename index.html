<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner Pro Ultra - Paper Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            background-color: #020617;
            margin: 0;
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        #video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        /* Guía de enfoque para el usuario */
        #scanner-gui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            z-index: 20;
            pointer-events: none;
        }
        #scanner-gui::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 4px solid #3b82f6;
            border-radius: 24px;
            clip-path: inset(0 70% 70% 0); /* Esquina superior izq */
        }
        #scanner-gui::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 4px solid #3b82f6;
            border-radius: 24px;
            clip-path: inset(70% 0 0 70%); /* Esquina inferior der */
        }

        .scan-anim {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
            box-shadow: 0 0 20px #3b82f6;
            top: 0;
            animation: moveScan 2.5s infinite ease-in-out;
        }

        @keyframes moveScan {
            0% { top: 5%; opacity: 0; }
            50% { top: 50%; opacity: 1; }
            100% { top: 95%; opacity: 0; }
        }

        #detection-flash {
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            z-index: 40;
            pointer-events: none;
            transition: opacity 0.1s;
        }

        .detected #scanner-gui {
            border-color: #22c55e;
            transform: translate(-50%, -50%) scale(1.05);
            transition: all 0.2s;
        }

        #result-card {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 24px;
            color: white;
            z-index: 50;
            display: none;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" playsinline style="display:none"></video>
        <canvas id="canvas"></canvas>
        
        <div id="detection-flash"></div>
        
        <!-- Interfaz del escáner -->
        <div id="scanner-gui">
            <div class="scan-anim"></div>
        </div>

        <div id="loading-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950 z-50 text-white">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-lg font-medium">Calibrando lente para papel...</p>
        </div>

        <!-- Tarjeta de Resultado -->
        <div id="result-card">
            <div class="flex items-center gap-3 mb-4">
                <div class="bg-green-500/20 p-2 rounded-full">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 class="font-bold text-xl">QR Identificado</h3>
            </div>
            
            <div class="bg-black/30 p-4 rounded-xl mb-6 border border-white/5">
                <p id="result-text" class="text-sm font-mono break-all text-slate-300"></p>
            </div>

            <div class="flex gap-3">
                <button onclick="copyToClipboard()" class="flex-1 bg-slate-800 hover:bg-slate-700 py-4 rounded-2xl font-bold transition-all active:scale-95">Copiar</button>
                <button id="action-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold transition-all shadow-lg shadow-blue-500/30 active:scale-95">Ir al enlace</button>
            </div>
            
            <button onclick="resetScanner()" class="w-full mt-4 text-slate-500 text-sm font-medium py-2">Escanear otro</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvas = canvasElement.getContext('2d', { alpha: false, willReadFrequently: true });
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');
        const loadingScreen = document.getElementById('loading-screen');
        const container = document.getElementById('video-container');
        const actionBtn = document.getElementById('action-btn');
        const flash = document.getElementById('detection-flash');

        let scanning = true;
        let lastResult = "";

        async function initScanner() {
            try {
                // Configuración de máxima potencia para iPhone y Android
                const constraints = {
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1920 }, // Buscamos 1080p para ver detalles de papel
                        height: { ideal: 1080 },
                        focusMode: "continuous" // Muy importante para papel cercano
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                await video.play();
                
                loadingScreen.style.display = 'none';
                requestAnimationFrame(tick);
            } catch (err) {
                loadingScreen.innerHTML = `<div class='p-8 text-center'><p class='text-red-400'>Error de Cámara: ${err.message}</p><p class='text-sm mt-4 text-slate-400'>Asegúrate de usar HTTPS y dar permisos.</p></div>`;
            }
        }

        function drawPolygon(points, color) {
            canvas.beginPath();
            canvas.moveTo(points.topLeftCorner.x, points.topLeftCorner.y);
            canvas.lineTo(points.topRightCorner.x, points.topRightCorner.y);
            canvas.lineTo(points.bottomRightCorner.x, points.bottomRightCorner.y);
            canvas.lineTo(points.bottomLeftCorner.x, points.bottomLeftCorner.y);
            canvas.closePath();
            canvas.lineWidth = 8;
            canvas.strokeStyle = color;
            canvas.stroke();
            
            // Relleno suave
            canvas.fillStyle = 'rgba(34, 197, 94, 0.2)';
            canvas.fill();
        }

        function tick() {
            if (!scanning) return requestAnimationFrame(tick);

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Ajustar resolución del canvas al video real del móvil
                if (canvasElement.width !== video.videoWidth) {
                    canvasElement.width = video.videoWidth;
                    canvasElement.height = video.videoHeight;
                }

                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                
                // jsQR con intento de inversión para papeles con colores raros
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "attemptBoth",
                });

                if (code) {
                    container.classList.add('detected');
                    drawPolygon(code.location, "#22c55e");

                    if (code.data !== lastResult) {
                        onQRDetected(code.data);
                    }
                } else {
                    container.classList.remove('detected');
                }
            }
            requestAnimationFrame(tick);
        }

        function onQRDetected(data) {
            scanning = false; // Pausamos para procesar
            lastResult = data;
            
            // Efecto de flash visual
            flash.style.opacity = "0.8";
            setTimeout(() => flash.style.opacity = "0", 150);

            // Vibración (Android/algunos iPhone)
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            resultText.innerText = data;
            resultCard.style.display = 'block';

            if (data.startsWith('http')) {
                actionBtn.innerText = "Abrir Enlace";
                actionBtn.onclick = () => window.open(data, '_blank');
            } else {
                actionBtn.innerText = "Buscar en Google";
                actionBtn.onclick = () => window.open(`https://www.google.com/search?q=${encodeURIComponent(data)}`, '_blank');
            }
        }

        function copyToClipboard() {
            const text = resultText.innerText;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            const btn = event.target;
            const original = btn.innerText;
            btn.innerText = "¡Copiado!";
            setTimeout(() => btn.innerText = original, 2000);
        }

        function resetScanner() {
            lastResult = "";
            scanning = true;
            resultCard.style.display = 'none';
            container.classList.remove('detected');
        }

        window.addEventListener('load', initScanner);
    </script>
</body>
</html>
