<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport optimizado para que se vea como una App nativa -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRK - Esc√°ner QR Pro</title>
    <!-- Librer√≠a jsQR para leer los c√≥digos -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #1a73e8;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Input del resultado del QR */
        #qr-data {
            font-size: 18px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fafafa;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        #qr-data:focus {
            border-color: #1a73e8;
            outline: none;
            background-color: white;
        }

        /* Bot√≥n gigante para tomar foto */
        .big-btn {
            background-color: #34a853; /* Verde Google */
            color: white;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(52, 168, 83, 0.3);
            transition: transform 0.1s;
        }
        .big-btn:active {
            transform: scale(0.96);
        }
        .icon { font-size: 24px; }

        /* Contenedor de vista previa */
        #preview-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background: #fff;
        }
        #photo-preview {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: contain;
        }

        /* Mensajes de estado */
        #status {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .status-loading { background-color: #e3f2fd; color: #0d47a1; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        /* Bot√≥n de enviar */
        #send-btn {
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        #send-btn:disabled {
            background-color: #ccc;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
            height: 80px;
        }
    </style>
</head>
<body>

    <h1>DRK - Esc√°ner V4 (Alta Precisi√≥n)</h1>

    <div class="card">
        
        <!-- Input principal para el resultado -->
        <label style="font-size: 12px; color: #666; font-weight: bold;">RESULTADO DEL QR:</label>
        <input type="text" id="qr-data" placeholder="Esperando escaneo..." readonly>

        <!-- Bot√≥n principal para activar la c√°mara -->
        <button class="big-btn" id="camera-btn">
            <span class="icon">üì∑</span> TOMAR FOTO AL QR
        </button>

        <!-- Input oculto nativo -->
        <input type="file" id="file-input" accept="image/*" capture="environment" style="display: none;">

        <!-- Mensajes de estado -->
        <div id="status"></div>

        <!-- Vista previa de la foto -->
        <div id="preview-container">
            <span style="font-size: 12px; color: #666;">Foto capturada:</span>
            <img id="photo-preview">
        </div>

        <textarea id="comments" placeholder="Comentarios adicionales..."></textarea>
        
        <button id="send-btn">ENVIAR DATOS</button>
    </div>

    <!-- Canvas oculto para procesamiento de imagen pura -->
    <canvas id="process-canvas" style="display: none;"></canvas>

    <script>
        const cameraBtn = document.getElementById('camera-btn');
        const fileInput = document.getElementById('file-input');
        const qrDataInput = document.getElementById('qr-data');
        const statusDiv = document.getElementById('status');
        const previewContainer = document.getElementById('preview-container');
        const photoPreview = document.getElementById('photo-preview');
        const processCanvas = document.getElementById('process-canvas');
        const ctx = processCanvas.getContext('2d', { willReadFrequently: true });
        const sendBtn = document.getElementById('send-btn');

        // Al pulsar el bot√≥n grande, activamos el input de archivo oculto
        cameraBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Cuando el usuario toma la foto o selecciona un archivo
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;

            const file = e.target.files[0];
            
            // 1. Mostrar estado de "Procesando"
            showStatus('Analizando imagen en alta resoluci√≥n...', 'loading');
            qrDataInput.value = '';
            
            // 2. Leer el archivo como imagen
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // 3. Configurar canvas al tama√±o REAL de la imagen
                    // Esto es vital: NO reescalamos, usamos los megap√≠xeles completos
                    processCanvas.width = img.width;
                    processCanvas.height = img.height;
                    
                    // Dibujar imagen original en canvas
                    ctx.drawImage(img, 0, 0);

                    // Mostrar vista previa en pantalla (solo visual)
                    previewContainer.style.display = 'flex';
                    photoPreview.src = event.target.result;

                    try {
                        // 4. Extraer datos de p√≠xeles puros del canvas completo
                        const imageData = ctx.getImageData(0, 0, processCanvas.width, processCanvas.height);
                        
                        // 5. Intentar leer el QR con jsQR
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "attemptBoth", // Intenta leer normal e invertido (blanco sobre negro)
                        });

                        if (code) {
                            // ¬°√âXITO!
                            qrDataInput.value = code.data;
                            showStatus('‚úÖ ¬°QR Detectado correctamente!', 'success');
                            // Peque√±a vibraci√≥n si el m√≥vil lo soporta
                            if (navigator.vibrate) navigator.vibrate(200);
                        } else {
                            // FALLO DE DETECCI√ìN
                            qrDataInput.value = "";
                            showStatus('‚ùå No se encontr√≥ QR. Intenta acercarte m√°s o mejorar la luz.', 'error');
                        }
                    } catch (err) {
                        console.error(err);
                        showStatus('Error al procesar la imagen.', 'error');
                    }
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Funci√≥n para mostrar mensajes
        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = ''; // Limpiar clases anteriores
            statusDiv.style.display = 'block';
            
            if (type === 'loading') statusDiv.classList.add('status-loading');
            if (type === 'success') statusDiv.classList.add('status-success');
            if (type === 'error') statusDiv.classList.add('status-error');
        }

        // L√≥gica del bot√≥n enviar (simulada)
        sendBtn.addEventListener('click', () => {
            if (!qrDataInput.value) {
                alert("Por favor, captura un QR v√°lido primero.");
                return;
            }
            alert("Datos enviados: " + qrDataInput.value);
            // Aqu√≠ ir√≠a tu c√≥digo fetch() para enviar al servidor
        });

    </script>
</body>
</html>
