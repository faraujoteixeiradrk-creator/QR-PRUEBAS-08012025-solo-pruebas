<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lector QR desde foto (Móvil Optimizado)</title>

  <!-- Librería jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #f2f2f7;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    #preview {
      width: 100%;
      margin-top: 12px;
      border-radius: 8px;
    }
    #resultado, #error {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      word-break: break-word;
    }
    #resultado {
      background: #e8f5e9;
      color: #1b5e20;
    }
    #error {
      background: #ffebee;
      color: #b71c1c;
    }
    .loader {
      margin-top: 12px;
      display: none;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Lector de QR desde foto</h1>
  <p>Selecciona una imagen con un código QR. Compatible con iPhone y Android.</p>

  <input
    type="file"
    id="fileInput"
    accept="image/*"
    capture="environment"
  />

  <div class="loader" id="loader">Procesando imagen…</div>

  <img id="preview" alt="Vista previa" />

  <div id="resultado" style="display:none;"></div>
  <div id="error" style="display:none;"></div>

  <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const resultado = document.getElementById("resultado");
  const errorBox = document.getElementById("error");
  const loader = document.getElementById("loader");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  fileInput.addEventListener("change", async function () {
    resultado.style.display = "none";
    errorBox.style.display = "none";
    loader.style.display = "block";

    const file = fileInput.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = async function () {
      // Reescalar para evitar saturar memoria en móviles
      const MAX_SIZE = 1500;
      let w = img.width;
      let h = img.height;

      if (w > MAX_SIZE || h > MAX_SIZE) {
        const scale = Math.min(MAX_SIZE / w, MAX_SIZE / h);
        w = w * scale;
        h = h * scale;
      }

      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);

      const imageData = ctx.getImageData(0, 0, w, h);
      const code = jsQR(imageData.data, imageData.width, imageData.height);

      preview.src = img.src;
      loader.style.display = "none";

      if (code) {
        resultado.style.display = "block";
        resultado.textContent = "Contenido del QR: " + code.data;
      } else {
        errorBox.style.display = "block";
        errorBox.textContent = "No se encontró ningún QR en la imagen.";
      }
    };

    img.onerror = function () {
      loader.style.display = "none";
      errorBox.style.display = "block";
      errorBox.textContent = "No se pudo cargar la imagen.";
    };

    // iPhone necesita FileReader sí o sí
    const reader = new FileReader();
    reader.onload = e => img.src = e.target.result;
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
