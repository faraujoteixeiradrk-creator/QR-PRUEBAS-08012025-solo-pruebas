    <script>
        // --- CONFIGURACI√ìN Y ESTADO ---

            '3.0TD': { sheetId: '18nieA7yMD9Ytc2Z3EnktoNDZokuMrBet_ETGyhNZDuo', periods: 6, powerPeriods: 6, label: '3.0 TD', isMulti: false }
        };
        let currentTariffs = { '2.0TD': [], '3.0TD': [] };
        let currentTariffType = '2.0TD';
        
        // --- MOTOR V3 MEJORADO - CAPTURADOR DE FOTO ---
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (file) decodeQRFromImage(file);
        }

        // === MOTOR V3 CL√ÅSICO MEJORADO - CAPTURADOR DE FOTO ===
        function decodeQRFromImage(imageFileOrBlob) {
            const overlay = document.getElementById('qr-processing-overlay');
            const progressMsg = document.getElementById('qr-progress-message');
            const attemptCounter = document.getElementById('qr-attempt-counter');
            
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            progressMsg.textContent = 'Cargando imagen...';
            attemptCounter.textContent = '0 / 12';
            
            let processingComplete = false;
            const timeoutId = setTimeout(() => {
                if (!processingComplete) {
                    console.error('‚è±Ô∏è TIMEOUT');
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    showError("‚è±Ô∏è Tiempo agotado. Intente con el Esc√°ner en Vivo.");
                }
            }, 60000);
            
            const img = new Image();
            const url = URL.createObjectURL(imageFileOrBlob);
            
            img.onload = () => {
                try {
                    URL.revokeObjectURL(url);
                    console.log(`üì∏ Imagen original: ${img.width}x${img.height}`);
                    
                    // 1. REDIMENSIONADO INICIAL (Evita cuelgues)
                    const MAX_DIMENSION = 2000;
                    let workingCanvas = document.createElement('canvas');
                    let workingCtx = workingCanvas.getContext('2d');
                    
                    if (img.width > MAX_DIMENSION || img.height > MAX_DIMENSION) {
                        const scale = MAX_DIMENSION / Math.max(img.width, img.height);
                        workingCanvas.width = Math.floor(img.width * scale);
                        workingCanvas.height = Math.floor(img.height * scale);
                        console.log(`‚ö° Optimizando: ${img.width}x${img.height} ‚Üí ${workingCanvas.width}x${workingCanvas.height}`);
                        progressMsg.textContent = '‚ö° Optimizando...';
                    } else {
                        workingCanvas.width = img.width;
                        workingCanvas.height = img.height;
                    }
                    
                    workingCtx.drawImage(img, 0, 0, workingCanvas.width, workingCanvas.height);
                    const baseImageData = workingCtx.getImageData(0, 0, workingCanvas.width, workingCanvas.height);
                    
                    // 2. SMART CROP (Detecta p√≠xeles oscuros)
                    progressMsg.textContent = 'üîç Detectando zona QR...';
                    const croppedImageData = smartCropQRRegion(baseImageData);
                    
                    const croppedCanvas = document.createElement('canvas');
                    const croppedCtx = croppedCanvas.getContext('2d');
                    croppedCanvas.width = croppedImageData.width;
                    croppedCanvas.height = croppedImageData.height;
                    croppedCtx.putImageData(croppedImageData, 0, 0);
                    
                    let attemptNum = 0;
                    
                    // Funci√≥n segura de intento
                    const tryScaleSafe = (scale, label, canvas) => {
                        try {
                            const scaledCanvas = document.createElement('canvas');
                            const scaledCtx = scaledCanvas.getContext('2d');
                            scaledCanvas.width = Math.floor(canvas.width * scale);
                            scaledCanvas.height = Math.floor(canvas.height * scale);
                            scaledCtx.drawImage(canvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
                            const scaledData = scaledCtx.getImageData(0, 0, scaledCanvas.width, scaledCanvas.height);
                            
                            const code = jsQR(scaledData.data, scaledData.width, scaledData.height, {
                                inversionAttempts: "attemptBoth"
                            });
                            
                            if (code) {
                                processingComplete = true;
                                clearTimeout(timeoutId);
                                progressMsg.textContent = '‚úÖ ¬°QR Detectado!';
                                console.log(`‚úÖ QR detectado: ${label}`);
                                setTimeout(() => {
                                    overlay.classList.add('hidden');
                                    overlay.classList.remove('flex');
                                    handleQRRead(code.data);
                                }, 500);
                                return true;
                            }
                            return false;
                        } catch (e) {
                            console.error('Error intento:', e);
                            return false;
                        }
                    };
                    
                    const tryScale = (scale, label, canvas = croppedCanvas) => {
                        attemptNum++;
                        progressMsg.textContent = label;
                        attemptCounter.textContent = `${attemptNum} / 12`;
                        const w = Math.floor(canvas.width * scale);
                        const h = Math.floor(canvas.height * scale);
                        if (w > 4096 || h > 4096) {
                            console.warn('L√≠mite seguridad');
                            return false;
                        }
                        return tryScaleSafe(scale, label, canvas);
                    };
                    
                    // 3. SECUENCIA 12 INTENTOS
                    const runAttempts = () => {
                        if (tryScale(1.0, "üì∑ Escala 1x")) return;
                        
                        setTimeout(() => {
                            if (tryScale(2.0, "üîç Zoom 2x")) return;
                            setTimeout(() => {
                                if (tryScale(3.0, "üîç Zoom 3x")) return;
                                setTimeout(() => {
                                    if (tryScale(4.0, "üîç Zoom 4x")) return;
                                    setTimeout(() => {
                                        if (tryScale(6.0, "üîç Zoom 6x")) return;
                                        setTimeout(() => {
                                            if (tryScale(8.0, "üîç Zoom 8x")) return;
                                            setTimeout(() => {
                                                if (tryScale(10.0, "üîç Zoom 10x")) return;
                                                setTimeout(() => {
                                                    // Intento 8: Anti-blur
                                                    attemptNum++;
                                                    progressMsg.textContent = 'üîß Anti-blur...';
                                                    attemptCounter.textContent = '8 / 12';
                                                    
                                                    const reducedCanvas = document.createElement('canvas');
                                                    const reducedCtx = reducedCanvas.getContext('2d');
                                                    reducedCanvas.width = Math.floor(croppedCanvas.width / 2);
                                                    reducedCanvas.height = Math.floor(croppedCanvas.height / 2);
                                                    reducedCtx.drawImage(croppedCanvas, 0, 0, reducedCanvas.width, reducedCanvas.height);
                                                    const reducedData = reducedCtx.getImageData(0, 0, reducedCanvas.width, reducedCanvas.height);
                                                    const code = jsQR(reducedData.data, reducedData.width, reducedData.height, {
                                                        inversionAttempts: "attemptBoth"
                                                    });
                                                    
                                                    if (code) {
                                                        processingComplete = true;
                                                        clearTimeout(timeoutId);
                                                        overlay.classList.add('hidden');
                                                        overlay.classList.remove('flex');
                                                        handleQRRead(code.data);
                                                        return;
                                                    }
                                                    
                                                    setTimeout(() => {
                                                        if (tryScale(2.0, "üìê Completa 2x", workingCanvas)) return;
                                                        setTimeout(() => {
                                                            if (tryScale(4.0, "üìê Completa 4x", workingCanvas)) return;
                                                            setTimeout(() => {
                                                                // Intento 11: Original
                                                                attemptNum++;
                                                                progressMsg.textContent = 'üì∑ Original...';
                                                                attemptCounter.textContent = '11 / 12';
                                                                
                                                                const codeOrig = jsQR(baseImageData.data, baseImageData.width, baseImageData.height, {
                                                                    inversionAttempts: "attemptBoth"
                                                                });
                                                                
                                                                if (codeOrig) {
                                                                    processingComplete = true;
                                                                    clearTimeout(timeoutId);
                                                                    overlay.classList.add('hidden');
                                                                    overlay.classList.remove('flex');
                                                                    handleQRRead(codeOrig.data);
                                                                    return;
                                                                }
                                                                
                                                                setTimeout(() => {
                                                                    // NO DETECTADO
                                                                    processingComplete = true;
                                                                    clearTimeout(timeoutId);
                                                                    console.log('‚ùå No detectado tras 12 intentos');
                                                                    overlay.classList.add('hidden');
                                                                    overlay.classList.remove('flex');
                                                                    showError("‚ùå No se detect√≥ QR.\n\nüí° Prueba el ESC√ÅNER EN VIVO o acerca m√°s la c√°mara.");
                                                                }, 100);
                                                            }, 100);
                                                        }, 100);
                                                    }, 100);
                                                }, 100);
                                            }, 100);
                                        }, 100);
                                    }, 100);
                                }, 100);
                            }, 100);
                        }, 100);
                    };
                    
                    runAttempts();
                    
                } catch (e) {
                    processingComplete = true;
                    clearTimeout(timeoutId);
                    URL.revokeObjectURL(url);
                    console.error('‚ùå Error:', e);
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    showError("‚ùå Error procesando imagen.");
                }
            };
            
            img.onerror = () => {
                processingComplete = true;
                clearTimeout(timeoutId);
                URL.revokeObjectURL(url);
                overlay.classList.add('hidden');
                overlay.classList.remove('flex');
                showError("‚ùå No se pudo cargar imagen.");
            };
            
            img.src = url;
        }
        
        // Smart Crop por p√≠xeles oscuros
        function smartCropQRRegion(imageData) {
            const width = imageData.width;
            const height = imageData.height;
            const data = imageData.data;
            const binary = new Uint8ClampedArray(width * height);
            const threshold = 140;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                binary[i / 4] = gray < threshold ? 1 : 0;
            }
            
            let minX = width, maxX = 0, minY = height, maxY = 0;
            let darkPixels = 0;
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (binary[y * width + x] === 1) {
                        darkPixels++;
                        if (x < minX) minX = x;
                        if (x > maxX) maxX = x;
                        if (y < minY) minY = y;
                        if (y > maxY) maxY = y;
                    }
                }
            }
            
            if (darkPixels < 100 || maxX <= minX || maxY <= minY) {
                console.log('‚ö†Ô∏è Smart Crop: Sin zona oscura suficiente');
                return imageData;
            }
            
            const marginX = Math.floor((maxX - minX) * 0.15);
            const marginY = Math.floor((maxY - minY) * 0.15);
            minX = Math.max(0, minX - marginX);
            maxX = Math.min(width - 1, maxX + marginX);
            minY = Math.max(0, minY - marginY);
            maxY = Math.min(height - 1, maxY + marginY);
            
            const cropWidth = maxX - minX + 1;
            const cropHeight = maxY - minY + 1;
            
            console.log(`‚úÇÔ∏è Smart Crop: ${width}x${height} ‚Üí ${cropWidth}x${cropHeight}`);
            
            const croppedCanvas = document.createElement('canvas');
            const croppedCtx = croppedCanvas.getContext('2d');
            croppedCanvas.width = cropWidth;
            croppedCanvas.height = cropHeight;
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = width;
            tempCanvas.height = height;
            tempCanvas.getContext('2d').putImageData(imageData, 0, 0);
            
            croppedCtx.drawImage(tempCanvas, minX, minY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
            return croppedCtx.getImageData(0, 0, cropWidth, cropHeight);
        }
        
        // --- LECTURA EXITOSA ---
        function handleQRRead(raw) {
            console.log("‚úÖ QR Le√≠do:", raw);
            
            document.getElementById('results-view').classList.remove('hidden');
            document.getElementById('results-view').classList.add('active');
            document.getElementById('screen-inicio').classList.remove('active');
            document.getElementById('qr-data-debug').textContent = raw;
            
            const p = {};
            raw.split('&').forEach(part => {
                let [key, ...rest] = part.split('=');
                let value = rest.join('=');
                try { p[key] = decodeURIComponent(value || '').replace(',', '.'); } catch (e) { p[key] = value || ''; }
            });
            
            if (p.cups && p.imp) {
                alert("QR V√°lido. CUPS: " + p.cups);
            }
        }
        
        // --- ESC√ÅNER EN VIVO ---
        let video = null;
        let canvasElement = null;
        let canvasCtx = null;
        let stream = null;
        let animationFrameId = null;

        function startLiveScanner() {
            document.getElementById('screen-inicio').classList.remove('active');
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('scanner-view').classList.add('active', 'flex');
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
                stream = s;
                video = document.createElement('video');
                video.srcObject = s;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            }).catch(err => {
                console.error(err);
                showError("‚ùå No se pudo acceder a la c√°mara.");
            });
        }
        
        function tick() {
            if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                if (!canvasElement) {
                    canvasElement = document.createElement('canvas');
                    canvasCtx = canvasElement.getContext('2d');
                }
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvasCtx.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvasCtx.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "attemptBoth" });
                
                if (code) {
                    stopScanner();
                    handleQRRead(code.data);
                    return;
                }
                
                const container = document.getElementById('interactive');
                if (container.innerHTML === "") container.appendChild(video);
            }
            if (stream) animationFrameId = requestAnimationFrame(tick);
        }
        
        function stopScanner() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            stream = null;
            document.getElementById('scanner-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('active');
            document.getElementById('interactive').innerHTML = "";
        }
        
        // --- UTILIDADES ---
        function resetToLanding() {
            stopScanner();
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
                s.classList.add('hidden');
            });
            document.getElementById('screen-inicio').classList.remove('hidden');
            document.getElementById('screen-inicio').classList.add('active');
        }
        
        function selectTariffType(type) {
            currentTariffType = type;
        }
        
        function showError(msg) {
            document.getElementById('error-message').textContent = msg;
            document.getElementById('error-modal').classList.remove('hidden');
            document.getElementById('error-modal').classList.add('flex');
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            // L√≥gica adicional si necesario
        });
    </script>
